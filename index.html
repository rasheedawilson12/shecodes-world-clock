<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js";
    </script>
    <script>
      "https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js";
    </script>
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Cedra Wilson and is
      <a href="https://github.com/rasheedawilson12/shecodes-world-clock.git"
        >open sourced</a
      >
      on GitHub
    </footer>

    <script src="index.js"></script>
  </body>
</html>
